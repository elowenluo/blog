<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{%- include "partials/title.html" -%}</title>

  <meta
    name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}"
  />
  <meta
    name="keywords"
    content="{% if page.taxonomies.tags %}{{ page.taxonomies.tags | join(sep=', ') }}, {% endif %}{{ config.extra.keywords }}"
  />
  <meta name="author" content="{{ config.extra.author }}" />

  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}"
  />
  <meta
    property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}"
  />
  <meta
    property="og:image"
    content="{% if page.extra.image %}{{ config.base_url }}{{ page.extra.image }}{% else %}{{ config.base_url }}{{ config.extra.default_image }}{% endif %}"
  />
  <meta
    property="og:url"
    content="{% if page.permalink %}{{ config.base_url }}{{ page.permalink }}{% else %}{{ config.base_url }}{% endif %}"
  />
  <meta
    property="og:type"
    content="{% if page.permalink %}article{% else %}website{% endif %}"
  />
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date }}" />
  {% endif %}

  <meta name="twitter:card" content="summary_large_image" />
  <meta
    name="twitter:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}"
  />
  <meta
    name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}"
  />
  <meta
    name="twitter:image"
    content="{% if page.extra.image %}{{ config.base_url }}{{ page.extra.image }}{% else %}{{ config.base_url }}{{ config.extra.default_image }}{% endif %}"
  />
  {% if config.extra.twitter_username %}
  <meta name="twitter:site" content="@{{ config.extra.twitter_username }}" />
  <meta name="twitter:creator" content="@{{ config.extra.twitter_username }}" />
  {% endif %}

  <link
    rel="canonical"
    href="{% if page.permalink %}{{ config.base_url }}{{ page.permalink }}{% else %}{{ config.base_url }}{% endif %}"
  />
  <link rel="icon" href="{{ config.base_url }}/favicon.ico" />

  <!-- TODO style -->
  <!-- <link rel="stylesheet" href="{{ config.base_url }}/styles.css"> -->
</head>
