<header class="header">
  <div class="header__container">
    <nav class="header__nav" aria-label="Main Navigation">
      <a href="/" class="header__logo" aria-label="Home">Elowen Luo</a>

      <button
        class="header__toggle"
        aria-label="Toggle menu"
        aria-expanded="false"
        aria-controls="nav-menu"
      >
        <svg
          class="header__toggle-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M4 18q-.425 0-.712-.288T3 17t.288-.712T4 16h16q.425 0 .713.288T21 17t-.288.713T20 18zm0-5q-.425 0-.712-.288T3 12t.288-.712T4 11h16q.425 0 .713.288T21 12t-.288.713T20 13zm0-5q-.425 0-.712-.288T3 7t.288-.712T4 6h16q.425 0 .713.288T21 7t-.288.713T20 8z"
          />
        </svg>
      </button>

      <ul id="nav-menu" class="header__menu">
        <li class="header__item">
          <a
            href="/blog"
            class="header__link{% if current_path is defined and current_path is starting_with('blog') %} header__link--active{% endif %}"
          >
            Blog
          </a>
        </li>
        <li class="header__item">
          <a
            href="/now"
            class="header__link{% if current_path is defined and current_path is starting_with('now') %} header__link--active{% endif %}"
          >
            Now
          </a>
        </li>
        <li class="header__item">
          <a
            href="/excerpts"
            class="header__link{% if current_path is defined and current_path is starting_with('excerpts') %} header__link--active{% endif %}"
          >
            Excerpts
          </a>
        </li>
        <li class="header__item">
          <a
            href="/thoughts"
            class="header__link{% if current_path is defined and current_path is starting_with('thoughts') %} header__link--active{% endif %}"
          >
            Thoughts
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
