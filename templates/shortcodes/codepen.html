<div class="codepen" {% if class %}class="{{class}}" {% endif %}>
  <iframe
    scrolling="no"
    title="CodePen Embed"
    src="https://codepen.io/{{user}}/embed/{{id}}?&theme-id=dark&default-tab=js,result"
    frameborder="no"
    loading="lazy"
    allowtransparency="true"
    allowfullscreen="true"
  >
  </iframe>
</div>
