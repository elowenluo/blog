{% extends "base.html" %} 
{% block content %}
<article class="page-container">
  <header class="page-header">
    <h1>{{ page.title }}</h1>

    {% if page.date %}
    <p class="content-meta">
      Last updated: <time datetime="{{ page.date | date(format='%Y-%m-%d') }}">
        {{ page.date | date(format="%B %d, %Y") }}
      </time>
    </p>
    {% endif %}
  </header>

  <section class="page-content">
    {{ page.content | safe }}
  </section>
</article>
{% endblock content %}
