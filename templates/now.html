{% extends "base.html" %} 
{% block content %}
<article class="now">
  <header class="now__header">
    <h1 class="now__title">{{ page.title }}</h1>

    {% if page.date %}
    <p class="now__meta">
      Last updated: <time class="now__time" datetime="{{ page.date | date(format='%Y-%m-%d') }}">
        {{ page.date | date(format="%B %d, %Y") }}
      </time>
    </p>
    {% endif %}
  </header>

  <section class="now__content">
    {{ page.content | safe }}
  </section>
</article>
{% endblock content %}
