{% extends "base.html" %} {% block content %}
<div class="now-page">
  <h1>{{ page.title }}</h1>

  {% if page.date %}
  <p class="last-updated">
    Last updated: {{ page.date | date(format="%B %d, %Y") }}
  </p>
  {% endif %}

  <div class="now-content">{{ page.content | safe }}</div>
</div>
{% endblock content %}
