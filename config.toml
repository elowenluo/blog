# The URL the site will be built for
title = "Elowen's Blog"
base_url = "https://elowenluo.com"
description = "A minimalist tech blog focused on software development, digital minimalism, and thoughtful computing. Sharing insights on web technologies, programming concepts, and personal digital workflows."

default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
  {name = "tags", paginate_by = 5, feed = true},
  {name = "categories", paginate_by = 5, feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "dublin"
extra_syntaxes_and_themes = ["syntaxes"]

[extra]
# Put all your custom variables here
author = "Elowen Luo"
keywords = "tech blog, software engineering insights, web development, digital minimalism, clean design, Zola, GitHub, technology reflections, programming insights, thoughtful computing"
github = "https://www.github.com/elowenluo"
default_image = ""